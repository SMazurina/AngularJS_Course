
<table class="table table-striped">
  <tbody>
  <tr ng-repeat="item in list.items">
    <td>{{item.short_name}}</td> <td>{{ item.name }}</td> <td>{{item.description}}</td>
    <td><button ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
  <tbody>
</table>

 <div class="alert alert-warning" ng-if="list.foundNot">Nothing found</div>
